<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&#128029;</title>
    <link rel="stylesheet" href="./src/css/linkmebio.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <a href="https://www.mangangaba.com.br/">
          <img src="./public/images/svg/profileID.svg" />
           <h1>&#128029;</h1>
        </a>
      </header>
      <ul>
        <li>
          <a href="https://twitter.com/gul___99">
            <img src="./public/images/svg/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/gu-lak">
            <img src="./public/images/svg/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
