<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Takuya Matsuyama - Links</title>
    <link rel="stylesheet" href="./src/css/ref.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
      })
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./public/images/mngngb.png" />
        <h1>@mngngb_</h1>
      </header>
      <ul>
        <li>
          <a href="https://mangangaba.com.br/">
            <img src="./public/images/svg/website.svg" alt="Página Inicial" width="20" />
            Sobre
          </a> 
        </li>
        <li>
          <a href="https//github.com/gu-lak/mangangaba/">
            <img src="./public/images/svg/github.svg" alt="GitHub" width="20" />
            Referências
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
